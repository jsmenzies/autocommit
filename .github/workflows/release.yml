name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-macos
            os: macos-14
            name: autocommit-macos-arm64
          
          - target: x86_64-linux-musl
            os: ubuntu-latest
            name: autocommit-linux-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Zig Binary
        uses: ./.github/actions/build-zig
        with:
          target: ${{ matrix.target }}
          name: ${{ matrix.name }}
          zig-version: '0.13.0'
      
      - name: Generate Checksum
        uses: ./.github/actions/generate-checksum
        with:
          file: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: Create Release
        uses: ./.github/actions/create-release
        with:
          tag: ${{ github.ref_name }}
          artifacts-path: artifacts
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: autocommit-macos-arm64
          path: artifacts
      
      - name: Download macOS checksum
        uses: actions/download-artifact@v4
        with:
          name: autocommit-macos-arm64-checksum
          path: artifacts
      
      - name: Extract version and SHA256
        id: info
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          ls -la artifacts/
          SHA256=$(cat artifacts/autocommit-macos-arm64.sha256 | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
      
      - name: Update Homebrew Tap
        uses: ./.github/actions/update-homebrew
        with:
          version: ${{ steps.info.outputs.version }}
          tag: ${{ github.ref_name }}
          sha256: ${{ steps.info.outputs.sha256 }}
          tap-repo: jsmenzies/homebrew-tap
          github-token: ${{ secrets.HOMEBREW_AUTOCOMMIT_TOKEN }}

name: PR Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-macos
            os: macos-14
          - target: x86_64-linux-musl
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0
      
      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall
      
      - name: Test
        run: zig build test
      
      - name: Check formatting
        run: zig fmt --check src/
